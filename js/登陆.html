<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Contebt-Type" content="text/html;charset=uft-8"/>
<link rel="stylesheet" type="text/css"
	href="css/www.css" />
</head>

<body>
<div class="header">
<form name="form1" action="GoLogin.action" method="post"
			onSubmit="return validate()">
	<div class="tt">
	<table>
		<tr><td class="art1" align="center">用户登陆</td></tr>
	</table><br>

		<table>
			<tr><td class="act">
				<input name="Username" id="Username" class="ur"
						placeholder="username" />
			</td></tr>
			<tr><td height="12"></td></tr>
			<tr><td class="act">
				<input name="Password" type="password" id="Passward"
							class="pw" placeholder="password" /></td>
			</td></tr>
			<tr><td height="12"></td></tr>
			<tr><td align="right"><a href="Fpassword.jsp">忘记密码</a></td></tr>
			<tr><td height="12"></td></tr>
			<tr>
						<td class="act2"><input type="text" id="input1" style="width:90px"/> <input type="button"
							id="checkCode" class="code" style="width:70px" 
							onClick="createCode()" /> <a href="#" onClick="createCode()">看不清楚</a>
							</td>
					</tr>
					</table>
					<br>
					<table >
					<tr>
					    <td ><input name="submit"  type="image" src="..\界面\image\ff.png" style="width:100px"></td><td style="width:40px"></td>
						<td ><a href="" ><img src="..\界面\image\gg.png" style="width:100px"></a></td>
					</tr>
		</table>
	</div>
	</form>
</div>
	<script language="javascript" type="text/javascript">
		var code; //在全局 定义验证码 a
		function createCode() {
			code = new Array();
			var codeLength = 4;//验证码的长度 
			var checkCode = document.getElementById("checkCode");
			checkCode.value = "";

			var selectChar = new Array(1, 2, 3, 4, 5, 6, 7, 8, 9, 'A', 'B',
					'C', 'D', 'E', 'F', 'G', 'H', 'J', 'K', 'L', 'M', 'N', 'P',
					'Q', 'R', 'S', 'T', 'U', 'V', 'W', 'X', 'Y', 'Z');

			for (var i = 0; i < codeLength; i++) {
				var charIndex = Math.floor(Math.random() * 32);
				code += selectChar[charIndex];
			}
			if (code.length != codeLength) {
				createCode();
			}
			checkCode.value = code;
		}

		function validate() {

			if (isNull(form1.Username.value)) {
			alert("请输入用户名！");
			return false;
		}
		if (isNull(form1.Password.value)) {
			alert("请输入密码！");
			return false;
		}

			var inputCode = document.getElementById("input1").value
					.toUpperCase();

			if (inputCode.length <= 0) {
				alert("请输入验证码！");
				return false;
			} else if (inputCode != code) {
				alert("验证码输入错误！");
				createCode();
				return false;
			} else {
				alert("成功！");
				return window.open("1.3.2.html");
			}
		}
        function isNull(str) {
		if (str == "")
			return true;
		var regu = "^[ ]+$";
		var re = new RegExp(regu);
		return re.test(str);
	}

	</script>
</body>
</html>
